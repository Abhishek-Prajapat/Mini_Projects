<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gender Detection</title>

    <!-- Bootstrap core CSS -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-upload" method=post enctype="multipart/form-data">
    <h1 class="h3 mb-3 fw-normal">Upload image</h1>
    <input type="file" id="image" name='image' class="form-control" required autofocus>
    <br>
    <button class="w-100 btn btn-lg btn-primary btn-block" type="submit">Predict</button>
    <br> <br>
    {% if image_loc %}
    <img class="mb-4" src="static/{{image_loc}}" alt="" width="256" height="256">
    <h3 class="h3 mb-3 fw-normal">Prediction: {{prediction}}</h3>
    {% endif %}
    </form>
  </body>
</html>
